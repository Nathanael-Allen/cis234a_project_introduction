<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title></title>
</head>
<body class="container">
  <main class="">
    <div id="account-creation-div">
      <form action="/create" method="post">
        <div class="divider"></div>
        <h2>Create Account</h2>
        <p>Start getting food pantry notifications!</p>
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="email" id="registerEmail" name="registerEmail" placeholder="Email" required>
        <input type="text" placeholder="Username" id="registerUsername" name="registerUsername" required>
        <input type="password" id="registerPassword" name="registerPassword" placeholder="Password" required>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        <input type="submit" value="Register!" class="submitButton" id="registerSubmit" name="registerSubmit">
        <p>already have an account? <a href="login.html">login</a></p>
      </form>
    </div>
  </main>
</body>
</html>
