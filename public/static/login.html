<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title></title>
</head>
<body class="container">
  <main class="">
    <div id="account-creation-div">
      <form action="/login" method="post">
        <div class="divider"></div>
        <h2>Login</h2>
        <input type="text" placeholder="Username" id="loginUsername" name="loginUsername" required>
        <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required>
        <input type="submit" value="Login" class="submitButton" id="registerSubmit" name="registerSubmit">
        <p>Don't have an account already? <a href="accountCreation.html">Register</a></p>
      </form>
    </div>
  </main>
</body>
</html>
